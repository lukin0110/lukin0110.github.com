---
layout: default
title: Blog
permalink: /blog/
---

<!-- Begin page content -->
<div class="container">

    {% for post in site.posts %}
        <div class="page-header">
            <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>

        <article class="post-content lead">
            {{ post.content }}
        </article>
    {% endfor %}

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
